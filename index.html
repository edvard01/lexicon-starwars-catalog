<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header>
      <div class="content">
        <h1>STAR WARS CATALOG</h1>
      </div>
    </header>
    <main>
      <div class="card">
        <div class="card-header">
          <h3>Characters</h3>
        </div>
        <div class="card-body">
          <ul id="character-list"></ul>
        </div>
        <div class="card-footer">
          <button class="material-symbols-outlined" id="back">west</button>
          <p id="nav-text">x/x</p>
          <button class="material-symbols-outlined" id="fwd">east</button>
        </div>
      </div>

      <div class="card">
        <div class="details-card-header">
          <h3>Details</h3>
        </div>
        <div class="details-card-body">
          <div class="body-section-1">
            <h5 id="name"></h5>
            <ul id="character-details"></ul>
          </div>
          <div class="body-section-2"></div>
        </div>
      </div>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
